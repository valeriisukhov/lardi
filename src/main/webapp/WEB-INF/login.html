<!DOCTYPE html>
<link xmlns:th="http://www.thymeleaf.org">
<link>
    <title>Login</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/jquery-2.2.3.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="../js/login.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
<div class="container">
    <div class="wrapper" id="loginForm">
        <form name="f" action="/login" method="GET" class="form-signin">
            <h3 class="form-signin-heading">Welcome To Lardi Test Task</h3>
            <hr class="colorgraph"><br>
            <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus=""/>
            <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
            <button class="btn btn-lg btn-primary btn-block" type="Submit">Login</button>
        </form>
    </div>
    <div class="wrapper" id="regForm" style="display:none;">
        <form name="f" action="/registration" method="POST" class="form-signin">
            <h3 class="form-signin-heading">Registration</h3>
            <hr class="colorgraph"><br>
            <input type="text" id="regLogin" class="form-control regForm" name="login" placeholder="Username" required="" autofocus=""/>
            <input type="password" id="regPass1" class="form-control regForm" name="password" placeholder="Password" required="" style="margin-bottom:0;"/>
            <input type="password" id="regPass2" class="form-control regForm" name="password" placeholder="Password" required="" style="margin-bottom:0;"/>
            <input type="text" id="regFirstName" class="form-control regForm" name="firstName" placeholder="Firstname" required=""/>
            <input type="text" id="regLastName" class="form-control regForm" name="lastName" placeholder="Lastname" required=""/>
            <input type="text" id="regForeName" class="form-control regForm" name="foreName" placeholder="Forename" required=""/>
            <button class="btn btn-lg btn-primary btn-block" id="finish">Complete</button>
        </form>
    </div>
    <div class="col-md-4 col-md-offset-4" id="regButton">
        <div class="error" id="errorMessage">Wrong Data!</div>
        <button class="btn btn-lg btn-info btn-block" id="registration">Registration</button>
        <button class="btn btn-lg btn-info btn-block" id="cancel" style="display:none;margin-bottom: 2em">Cancel</button>
    </div>
    <div class="wrapper" id="finishReg" style="display:none;">
        <div style="width:50%; margin:0 auto;text-align: center;">
            <h4 class="form-signin-heading">
                <div class="alert alert-success" role="alert">
                    Registration complete!
                </div>
            </h4>
             <a href="/login" class="btn btn-success">Go to login</a>
        </div>
    </div>
</div>

    <!--<button type="submit" class="btn">create</button>-->
<!--</form>-->
</body>
</html>
